<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/mobile/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Cart</title>
</head>
<body>
<div class="container cart">
    <div class="cart-inner">
        <div class="page-header">
            <a><i class="bi bi-chevron-left"></i></a>
            <h2>AJ Pallet</h2>
        </div>
        <div class="cart-content">

            <div class="cart-title">
                <h3>장바구니</h3>
                <a href="#none" class="btn-all-clear">
                    전체삭제
                </a>
            </div>

            <div class="cart-item">
                <div class="cart-item-info">
                    <div class="item-intent">
                        <div>
                            <div>
                                <input type="checkbox"></button>
                                <a>표준형 A11</a>
                            </div>
                            <a href="#noe" class="btn-item-clear"><i class="bi bi-x-lg"></i></a>
                        </div>
                        <span>1,100 * 1,1000 * 150mm 19.5g</span>

                    </div>
                    <div class="item-intent-sub">
                        <img src="http://ajnetworks.co.kr/assets/uploads/product/product_11A_1.png">

                        <div class="item-field">
                            <div class="input-date">
                                <a><i class="bi bi-clock"></i></a><a>수령일</a><input type="date">
                            </div>

                            <div class="input-date">
                                <a><i class="bi bi-clock"></i></a><a>반납일</a><input type="date">
                            </div>
                            <h2>11,760원</h2>
                            <p>2,500원 도서산간제외</p>
                            <label>
                                <select name="fruits" id="fruits">
                                    <option value="apple">1</option>
                                    <option value="banana">2</option>
                                    <option value="orange">3</option>
                                    <option value="grape">4</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="cart-item">
                <div class="cart-item-info">
                    <div class="item-intent">
                        <div>
                            <div>
                                <input type="checkbox"></button>
                                <a>표준형 A11</a>
                            </div>
                            <a href="#noe" class="btn-item-clear"><i class="bi bi-x-lg"></i></a>
                        </div>
                        <span>1,100 * 1,1000 * 150mm 19.5g</span>

                    </div>
                    <div class="item-intent-sub">
                        <img src="http://ajnetworks.co.kr/assets/uploads/product/product_11A_1.png">

                        <div class="item-field">
                            <div class="input-date">
                                <a><i class="bi bi-clock"></i></a><a>수령일</a><input type="date">
                            </div>

                            <div class="input-date">
                                <a><i class="bi bi-clock"></i></a><a>반납일</a><input type="date">
                            </div>
                            <h2>11,760원</h2>
                            <p>2,500원 도서산간제외</p>
                            <label>
                                <select name="fruits" id="fruits">
                                    <option value="apple">1</option>
                                    <option value="banana">2</option>
                                    <option value="orange">3</option>
                                    <option value="grape">4</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="item-cost">
                <div class="cost-intent">
                    <a>총 삼풍가격</a>
                    <h3>40,300원</h3>

                </div>
                <div class="cost-intent">
                    <a>총 배송비</a>
                    <h3>0원</h3>
                </div>
                <hr>
                <div class="cost-intent">
                    <a>총 결제 예상 금액</a> <h2>30,560원</h2>
                </div>
            </div>

            <button class="btn-primary btn-buy">2개 상품 주문하기</button>
        </div>
        <div class="gnb">
            <a href="#none"><i class="bi bi-truck"></i><span>배송정보</span></a>
            <a href="#none"><i class="bi bi-person"></i><span>내정보</span></a>
            <a href="#none"><i class="bi bi-house"></i><span>홈</span></a>
            <a href="#none"><i class="bi bi-cart"></i><span>장바구니</span></a>
            <a href="#none"><i class="bi bi-megaphone"></i><span>공지사항</span></a>
        </div>
    </div>
</div>
</body>
</html>
